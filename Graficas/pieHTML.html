<head>
	<script src="plotly-latest.min.js"></script>
</head>

<body>
    <center><div id='myDiv'></div></center>
    <div id='myDiv2'></div>
    <div id='line'></div>
</body>

<script>
	var dataPie = [{
    title: 'Global Emissions 1990-2011',
    values: ['19','6', '55'],
    labels: ['Residential', 'Non-Residential', 'Utility'],
    type: 'pie'
    }];

    var layoutPie = { height: 400,width: 500};

    var dataBar = [
    {
        x: ['giraffes', 'orangutans', 'monkeys'],
        y: [20, 14, 23],
        type: 'bar'
    }
    ];

    var layoutBar = {
        title: 'Number of Graphs Made this Week',
        xaxis: {title: 'X axis'},
        yaxis: {title: 'Y axis'}
    };

    Plotly.newPlot('myDiv', dataPie, layoutPie);
    Plotly.newPlot('myDiv2', dataBar, layoutBar);

    var lin = [
    {
        x: [1, 2, 3, 4],
        y: [10, 15, 13, 17],
        mode: 'markers',
        //mode: 'lines',
        //mode: 'lines+markers',
        marker: {
            color: 'rgb(219, 64, 82)',
            size: 15
        },
        line: {
            color: 'rgb(128, 0, 128)',
            width: 1
        }
    }];
    
    var layoutLin = {
        title:'Line and Scatter Plot',
        xaxis: {title: 'X axis'},
        yaxis: {title: 'Y axis'}
        
    };

    Plotly.newPlot('line', lin, layoutLin)
    ;    
</script>
